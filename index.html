
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Indie Flower', cursive;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    #text {
      font-size: 1.8em;
      color: #444;
      margin-bottom: 20px;
      min-height: 100px;
    }

    .btn, .input {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn {
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff3e6c;
    }

    .input {
      margin-bottom: 10px;
      width: 80%;
      text-align: center;
    }

    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="container">
  <div id="form">
    <h2>Masukkan nama orang spesialmu üíå</h2>
    <input class="input" type="text" id="nameInput" placeholder="Contoh: Ayangku" />
    <br>
    <button class="btn" onclick="start()">Mulai</button>
  </div>

  <div id="content" style="display: none;">
    <div id="text"></div>
    <button class="btn" onclick="nextMessage()">Lanjut ‚ù§Ô∏è</button>
  </div>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/01/audio_15b30bbf30.mp3?filename=romantic-piano-126274.mp3" type="audio/mpeg">
</audio>

<script>
  const messages = [
    "Hai, {name} ‚ù§Ô∏è",
    "Aku cuma mau bilang sesuatu nih...",
    "Terima kasih karena sudah ada buatku.",
    "Kamu adalah bagian terindah dalam hariku.",
    "Semoga kita selalu bersama selamanya üíë",
    "Aku sayang kamu, {name} üòò",
    "Sekian dulu, tapi cintaku nggak akan pernah habis üíñ"
  ];

  let name = "";
  let index = 0;
  const textEl = document.getElementById("text");
  const contentEl = document.getElementById("content");
  const formEl = document.getElementById("form");
  const bgm = document.getElementById("bgm");

  function start() {
    const input = document.getElementById("nameInput").value.trim();
    if (!input) return alert("Masukkan nama dulu yaa :)");
    name = input;
    formEl.style.display = "none";
    contentEl.style.display = "block";
    bgm.play();
    nextMessage();
  }

  function showMessage(text, callback) {
    let i = 0;
    textEl.innerHTML = "";
    const typed = text.replace(/{name}/g, name);
    const interval = setInterval(() => {
      textEl.innerHTML += typed[i];
      i++;
      if (i === typed.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, 50);
  }

  function nextMessage() {
    if (index < messages.length) {
      showMessage(messages[index]);
      index++;
      if (index === messages.length) {
        // trigger confetti
        setTimeout(() => {
          launchConfetti();
        }, 1000);
      }
    }
  }

  // üéâ Simple Confetti
  const confettiCanvas = document.getElementById('confetti');
  const confettiCtx = confettiCanvas.getContext('2d');
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  const confetti = [];
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 5 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    });
  }

  function drawConfetti() {
    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confetti.forEach(p => {
      confettiCtx.beginPath();
      confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      confettiCtx.fillStyle = p.color;
      confettiCtx.fill();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach(p => {
      p.y += p.d;
      if (p.y > confettiCanvas.height) {
        p.y = -10;
        p.x = Math.random() * confettiCanvas.width;
      }
    });
  }

  function launchConfetti() {
    setInterval(drawConfetti, 20);
  }
</script>

</body>
</html>
