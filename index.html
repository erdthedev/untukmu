<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untukmu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #message {
      font-size: 1.5rem;
      margin-bottom: 30px;
      min-height: 100px;
    }
    .btn {
      background-color: #fff;
      color: #ee9ca7;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Hai Kamu ‚ù§Ô∏è</h1>
  <div id="message">Ada sesuatu buat kamu...</div>
  <button class="btn" onclick="nextMessage()">Lanjut ‚ù§Ô∏è</button>
  <a id="wa-share" class="btn" style="display:none; margin-top:10px;" target="_blank">Bagikan ke WhatsApp üí¨</a>

  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/01/audio_15b30bbf30.mp3?filename=romantic-piano-126274.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "Aku cuma mau bilang...",
      "Terima kasih udah hadir di hidupku üòä",
      "Hari-hariku jadi lebih indah karena kamu üå∏",
      "Tetaplah di sisiku ya ‚ù§Ô∏è",
      "Aku sayang kamu... banget! üòò"
    ];
    
    let index = 0;

    function nextMessage() {
      const msg = document.getElementById("message");
      const btn = document.querySelector(".btn");
      const audio = document.getElementById("bgm");

      audio.play(); // buat iOS yang butuh interaksi

      if (index < messages.length) {
        typeMessage(messages[index], msg, () => index++);
      } else {
        btn.style.display = "none";
        document.getElementById("wa-share").href = `https://wa.me/?text=Hai%20aku%20punya%20sesuatu%20buat%20kamu%20%F0%9F%92%95%20Coba%20lihat%20ini%3A%20${encodeURIComponent(location.href)}`;
        document.getElementById("wa-share").style.display = "inline-block";
      }
    }

    function typeMessage(text, element, callback) {
      let i = 0;
      element.innerHTML = "";
      const interval = setInterval(() => {
        element.innerHTML += text[i];
        i++;
        if (i === text.length) {
          clearInterval(interval);
          setTimeout(callback, 1000);
        }
      }, 50);
    }
  </script>
</body>
</html>
