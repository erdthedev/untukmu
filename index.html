<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff7f0;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #333;
    }

    input {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      width: 250px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      background-color: #ff8ba7;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6f91;
    }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #message {
      font-size: 1.3rem;
      color: #222;
      min-height: 80px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #fff;
      color: #ff6f91;
      border: 2px solid #ff6f91;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff6f91;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container" id="form">
    <h2>Masukkan nama orang spesialmu üíå</h2>
    <input type="text" id="nama" placeholder="Contoh: Ayangku" />
    <br>
    <button onclick="mulai()">Mulai</button>
  </div>

  <div id="main">
    <h2 id="judul"></h2>
    <div id="message"></div>
    <button class="btn" onclick="nextMessage()">Lanjut ‚ù§Ô∏è</button>
    <a id="wa-share" class="btn" style="display:none; margin-top:10px;" target="_blank">Bagikan ke WhatsApp üí¨</a>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/01/audio_15b30bbf30.mp3?filename=romantic-piano-126274.mp3" type="audio/mpeg">
  </audio>

  <script>
    let nama = "";
    let index = 0;
    const messages = [
      () => `Hai ${nama} üòä`,
      () => "Ada hal yang pengen aku bilang...",
      () => "Terima kasih udah hadir di hidupku ü•∞",
      () => "Kamu adalah hal terindah yang pernah terjadi ‚ù§Ô∏è",
      () => "Tetap di sini ya, aku butuh kamu üòò"
    ];

    function mulai() {
      const input = document.getElementById("nama").value.trim();
      if (!input) return alert("Isi dulu dong namanya ü•∫");
      nama = input;
      document.getElementById("form").style.display = "none";
      document.getElementById("main").style.display = "flex";
      document.getElementById("judul").textContent = `Untuk ${nama}`;
      nextMessage();
      document.getElementById("bgm").play();
    }

    function nextMessage() {
      const msg = document.getElementById("message");
      const btn = document.querySelector(".btn");
      if (index < messages.length) {
        typeMessage(messages[index](), msg, () => index++);
      } else {
        btn.style.display = "none";
        document.getElementById("wa-share").href = `https://wa.me/?text=Hai%20${encodeURIComponent(nama)}%2C%20aku%20punya%20sesuatu%20buat%20kamu%20%F0%9F%92%95%20%0ACoba%20lihat%20ini%3A%20${encodeURIComponent(location.href)}`;
        document.getElementById("wa-share").style.display = "inline-block";
      }
    }

    function typeMessage(text, element, callback) {
      let i = 0;
      element.innerHTML = "";
      const interval = setInterval(() => {
        element.innerHTML += text[i];
        i++;
        if (i === text.length) {
          clearInterval(interval);
          setTimeout(callback, 1000);
        }
      }, 50);
    }
  </script>
</body>
</html>
